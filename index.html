<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API-Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

</head>

<body class="window">


    <div id="nav-bar">
        <input type="search" name="search-bar" id="search-bar" placeholder="Search...">
        <button class="btn" type="button" value="appel API" onclick="btnClickGet">Search</button>


    </div>
    <div class="location">
        <h2>City</h2>
        <h1 class="location-timezone">Fuseau Horaire</h1>

        <canvas class="icon icone" width="128" height="128"></canvas>

    </div>
    <div class="temperature">
        <h2>Temperature</h2>
        <div class="degree-section">
            <h2 class="temperature-degree">34 </h2><span>F</span>

        </div>
        <h4>Temps</h4>
        <div class="temperature-description">C'est froid</div>

    </div>
    <script src="skycons.js"></script>
    <script src="navbar.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
